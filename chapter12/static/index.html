<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>FullyStacked</title>

    <link rel="stylesheet" href="./minified.css" />
  </head>

  <body class="bg-gray-900">
    <div class="flex min-h-screen justify-center">
        <div class="flex flex-col items-center justify-center">
          <div class="flex flex-col space-x-2 items-start justify-start">
            <p class="text-2xl font-semibold text-white">FullyStacked ðŸ’ª</p>
            <p class="text-xs text-gray-50">Login to your account</p>
          </div>
          <form class="mt-12" action="/login" method="POST">
            <!-- email -->
            <div class="pt-4 w-full flex space-x-2 items-center justify-end">
              <p class="text-xs font-bold text-white">Email Address</p>
              <input type="text" name="username" class="border focus-within:border-red-600 focus:outline-2 border-red-500 rounded-md p-2 text-sm" placeholder="you@somewhere.com" />
            </div>
      
            <!-- password -->
            <div class="pt-4 w-full flex space-x-2 items-center justify-end">
              <p class="text-xs font-bold text-white">Password</p>
              <input type="password"  name="password" class="border focus-within:border-red-600 focus:outline-2  border-red-500 rounded-md p-2 text-sm" placeholder="ðŸ”" />
            </div>
      
            <div class="flex items-center justify-center flex-1 mt-12">
              <button class="px-4 pt-2 pb-2.5 w-full rounded-lg bg-red-500 hover:bg-red-600">
                <span class="flex-1 text-sm font-bold text-center text-white">Login</span>
              </button>
            </div>
          </form>
        </div>
      </div>
      
  </body>
</html>
