<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>FullyStacked</title>

    <link rel="stylesheet" href="../css/minified.css" />
  </head>

  <body class="bg-black">
    <div class="flex min-h-screen bg-black justify-center">
      
      <div class="max-w-md bg-white">
        <div class="flex justify-end p-2">
          <div>
            <p class="text-sm font-bold text-red-500">Bench Press And Deadlift everything</p>
            <p class="text-sm">Work Sets</p>
          </div>
          <div class="flex flex-row items-baseline">
            <input type="text" class="border focus-within:border-red-700 focus:outline-none border-red-500 rounded-md p-2 text-sm w-1/2" value="100" />
            <p class="text-xs pl-2">kg</p>
          </div>
        </div>
    
        <div class="flex justify-between py-4 px-10">
          <button class="relative w-12 h-12 bg-red-500 shadow-gray-200 shadow-xl rounded-full hover:bg-red-600">
            <span class="w-5 h-5 absolute m-auto inset-0 text-sm font-bold text-center text-white">5</span>
          </button>
    
          <button class="relative w-12 h-12 bg-red-500 shadow-gray-200 shadow-xl rounded-full hover:bg-red-600">
            <span class="w-5 h-5 absolute m-auto inset-0 text-sm font-bold text-center text-white">5</span>
          </button>
          <button class="relative w-12 h-12 bg-red-500 shadow-gray-200 shadow-xl rounded-full hover:bg-red-600">
            <span class="w-5 h-5 absolute m-auto inset-0 text-sm font-bold text-center text-white">5</span>
          </button>
        </div>
      </div>
    </div>
    
  </body>
